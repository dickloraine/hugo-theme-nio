<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

  </head>
  <body>
    <header id="site-header">
      <p>
        <a href="/" title="{{ .Site.Title }}">{{ .Site.Title }}</a>

    {{ block "main" . }}{{ end }}

    {{ partial "footer.html" . }}

</html>
