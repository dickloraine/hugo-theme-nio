    <p>{{ .Site.Params.about }}</p>
  </section>

  <section id="recent_posts">
    <h2>{{ i18n "recent_posts" }}</h2>

  <section id="tag-cloud">
    <h2>{{ i18n "tags" }}</h2>
    {{ partialCached "tag_cloud.html" . }}

  <section id="social">
    {{ partialCached "social.html" . }}
  </section>
</aside>
