{{ define "main" }}
<main id="archive">
  <h1>Archive</h1>
  {{ range .Pages.GroupByDate "2006" }}
    <h2>{{ .Key }}</h2>
    <ul>
      {{ range .Pages.GroupByDate "Jan" }}
        <li>
          <h3>{{ .Key }}</h3>
          <ul>
            {{ range .Pages }}
              <li>
                <a href="{{ .RelPermalink }}">{{ .Date.Format "02" }} &ndash;
                    {{ .Title }}</a>
              </li>
            {{ end }}
          </ul>
        </li>
      {{ end }}
    </ul>
  {{ end }}
</main>
{{ end }}
